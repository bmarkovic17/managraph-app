<mat-card>
    <mat-card-header>
        <mat-card-title>{{ card.memgraphInfo.name }}</mat-card-title>
        <mat-card-subtitle>{{ card.memgraphInfo.uri }}</mat-card-subtitle>

        <button
            mat-mini-fab
            color="primary"
            [class]="getMatCardQueryButtonClass(card.memgraphInfo.active)"
            [disabled]="!card.memgraphInfo.active"
            aria-label="Run a cypher query"
        >
            <mat-icon>timeline</mat-icon>
        </button>
        <button
            mat-mini-fab
            color="primary"
            class="mat-card-button mat-card-button-delete"
            aria-label="Remove instance"
            (click)="removeMemgraph(card.memgraphInfo.id)"
        >
            <mat-icon>delete</mat-icon>
        </button>
    </mat-card-header>

    <mat-card-content>
        <mat-form-field appearance="standard" *ngFor="let property of card.memgraphInfo.storageInfo | keyvalue"
            class="card-content-item">
            <mat-label>{{ getLabelForStorageTypeKey(property.key) }}</mat-label>
            <input matInput readonly [value]="getValueWithMeasurementUnit(property.key, property.value)">
        </mat-form-field>
    </mat-card-content>
</mat-card>
