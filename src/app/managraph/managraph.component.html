<div class="grid-container">
  <h1 class="mat-h1">ManaGraph dashboard</h1>
  <mat-grid-list cols="4" rowHeight="550px">
    <mat-grid-tile *ngFor="let card of cards" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>{{ card.memgraphInfo.name }}</mat-card-title>
          <mat-card-subtitle>{{ card.memgraphInfo.uri }}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <mat-form-field appearance="standard"*ngFor="let property of card.memgraphInfo.storageInfo | keyvalue" class="dashboard-card-content-item">
            <mat-label>{{ getLabelForStorageTypeKey(property.key) }}</mat-label>
            <input matInput readonly [value]="getValueWithMeasurementUnit(property.key, property.value)">
          </mat-form-field>
        </mat-card-content>

        <mat-card-actions>
          <button mat-raised-button color="primary" [disabled]="!card.memgraphInfo.active">Query</button>
          <button mat-raised-button color="warn">Close</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
