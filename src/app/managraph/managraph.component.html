<div class="grid-container">
  <h1 class="mat-h1">ManaGraph dashboard</h1>
  <mat-grid-list cols="4" rowHeight="500px">
    <mat-grid-tile *ngFor="let card of cards" [colspan]="card.cols" [rowspan]="card.rows">
      <app-memgraph [card]="card" class="dashboard-card"></app-memgraph>
    </mat-grid-tile>
  </mat-grid-list>
</div>
